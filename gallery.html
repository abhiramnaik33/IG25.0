    <style>
        :root {
            --primary: #00ff99;
            --primary-dark: #00cc7a;
            --primary-glow: rgba(0, 255, 153, 0.3);
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f0f0f0;
            --lighter: #ffffff;
            --gray: #333;
            --header-height: 80px;
            --smooth: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --ultra-smooth: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            --bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(180deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        img {
            border: 0;
            outline: none;
            padding: 0;
            margin: 0;
            display: block;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Header Styles */
        .site-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0, 255, 153, 0.1);
            padding: 0;
            transition: var(--smooth);
            will-change: transform, background-color;
            transform: translateZ(0);
        }

        .site-header.scrolled {
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 8px 32px rgba(0, 255, 153, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
            height: var(--header-height);
        }

        .event-title {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .title-link {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--ultra-smooth);
            position: relative;
            will-change: transform;
        }

        .title-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            opacity: 0;
            transition: var(--smooth);
            z-index: -1;
            border-radius: 8px;
            filter: blur(10px);
        }

        .title-link:hover {
            text-shadow: 0 0 20px var(--primary-glow);
            transform: translateY(-2px) scale(1.05);
            filter: brightness(1.2);
        }

        .title-link:hover::before {
            opacity: 1;
        }

        .event-year {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--primary);
            background: rgba(0, 255, 153, 0.1);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 153, 0.3);
            transition: var(--smooth);
            backdrop-filter: blur(10px);
        }

        .event-year:hover {
            background: rgba(0, 255, 153, 0.2);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .main-nav {
            display: flex;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.8rem 0;
            position: relative;
            transition: var(--ultra-smooth);
            display: flex;
            align-items: center;
            gap: 0.3rem;
            will-change: transform, color;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transition: var(--smooth);
            transform: translateX(-50%);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            opacity: 0;
            transition: var(--smooth);
            z-index: -1;
            border-radius: 8px;
            filter: blur(15px);
        }

        .nav-link:hover {
            color: var(--primary);
            transform: translateY(-3px);
            text-shadow: 0 0 15px var(--primary-glow);
        }

        .nav-link:hover::before {
            width: 120%;
        }

        .nav-link:hover::after {
            opacity: 1;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)) !important;
            color: var(--dark) !important;
            padding: 0.8rem 2.5rem !important;
            border-radius: 50px;
            font-weight: 700 !important;
            margin-left: 1.5rem;
            transition: var(--bounce);
            border: 2px solid var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: var(--smooth);
        }

        .cta-button:hover {
            background: transparent !important;
            color: var(--primary) !important;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px var(--primary-glow);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 1rem;
            z-index: 1001;
            position: relative;
            will-change: transform;
        }

        .menu-bar {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--primary);
            margin: 6px 0;
            transition: var(--ultra-smooth);
            border-radius: 3px;
            transform-origin: center;
        }

        .mobile-menu-toggle:hover .menu-bar {
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .mobile-menu-toggle.active .menu-bar:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .mobile-menu-toggle.active .menu-bar:nth-child(2) {
            opacity: 0;
            transform: scale(0) rotate(180deg);
        }

        .mobile-menu-toggle.active .menu-bar:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Gallery Styles */
        .past-ignitron {
            padding: calc(var(--header-height) + 2rem) 1.5rem 4rem;
            background: linear-gradient(180deg, var(--dark) 0%, var(--darker) 100%);
            display: flex;
            justify-content: center;
        }

        .past-ignitron-container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .past-ignitron h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary-glow);
            letter-spacing: 1.5px;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .canvas-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.7s ease-out forwards;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.15s; }
        .gallery-item:nth-child(3) { animation-delay: 0.2s; }
        .gallery-item:nth-child(4) { animation-delay: 0.25s; }
        .gallery-item:nth-child(5) { animation-delay: 0.3s; }
        .gallery-item:nth-child(6) { animation-delay: 0.35s; }
        .gallery-item:nth-child(7) { animation-delay: 0.4s; }
        .gallery-item:nth-child(8) { animation-delay: 0.45s; }
        .gallery-item:nth-child(9) { animation-delay: 0.5s; }
        .gallery-item:nth-child(10) { animation-delay: 0.55s; }
        .gallery-item:nth-child(11) { animation-delay: 0.6s; }
        .gallery-item:nth-child(12) { animation-delay: 0.65s; }
        .gallery-item:nth-child(13) { animation-delay: 0.7s; }
        .gallery-item:nth-child(14) { animation-delay: 0.75s; }
        .gallery-item:nth-child(15) { animation-delay: 0.8s; }
        .gallery-item:nth-child(16) { animation-delay: 0.85s; }
        .gallery-item:nth-child(17) { animation-delay: 0.9s; }
        .gallery-item:nth-child(18) { animation-delay: 0.95s; }
        .gallery-item:nth-child(19) { animation-delay: 1s; }
        .gallery-item:nth-child(20) { animation-delay: 1.05s; }

        .gallery-frame {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 153, 0.3);
            transition: var(--ultra-smooth);
            background: none;
        }

        .gallery-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--primary-glow);
            border-color: var(--primary);
        }

        .gallery-frame img {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 4 / 3;
            transition: var(--smooth);
            border: 0;
        }

        .gallery-frame img:hover {
            transform: scale(1.05);
        }

        .gpu-accelerated {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 1rem 1.5rem;
            }

            .main-nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 90%;
                max-width: 350px;
                height: 100vh;
                background: rgba(5, 5, 5, 0.98);
                backdrop-filter: blur(30px) saturate(180%);
                flex-direction: column;
                justify-content: center;
                transition: var(--ultra-smooth);
                border-left: 1px solid rgba(0, 255, 153, 0.2);
                border-radius: 20px 0 0 20px;
                padding: 2rem;
                z-index: 999;
                will-change: transform;
            }

            .main-nav.active {
                right: 0;
                box-shadow: -20px 0 60px rgba(0, 255, 153, 0.1);
            }

            .nav-list {
                flex-direction: column;
                align-items: flex-start;
                gap: 2.5rem;
                width: 100%;
            }

            .nav-link {
                font-size: 1.1rem;
                padding: 1rem 0;
                width: 100%;
                opacity: 0;
                transform: translateX(30px);
                transition: var(--ultra-smooth);
            }

            .main-nav.active .nav-link {
                opacity: 1;
                transform: translateX(0);
            }

            .main-nav.active .nav-link:nth-child(1) { transition-delay: 0.1s; }

            .mobile-menu-toggle {
                display: block;
            }

            .cta-button {
                margin-left: 0 !important;
                width: 100%;
                text-align: center;
                padding: 0.8rem 2rem !important;
                margin-top: 1rem;
            }

            .title-link {
                font-size: 1.4rem;
            }

            .event-year {
                font-size: 0.75rem;
                padding: 0.3rem 0.8rem;
            }

            .past-ignitron {
                padding: calc(var(--header-height) + 1.5rem) 1rem 1rem;
            }

            .past-ignitron h2 {
                font-size: 2rem;
            }

            .canvas-gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 1rem;
            }

            .title-link {
                font-size: 1.3rem;
            }

            .event-year {
                font-size: 0.7rem;
                padding: 0.2rem 0.6rem;
            }

            .nav-link {
                font-size: 1rem;
            }

            .past-ignitron {
                padding: calc(var(--header-height) + 1rem) 0.8rem 2rem;
            }

            .past-ignitron h2 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            .canvas-gallery {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .gallery-frame img {
                aspect-ratio: 3 / 2;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        @media (prefers-contrast: high) {
            :root {
                --primary: #00ff00;
                --light: #ffffff;
                --dark: #000000;
            }
            .gallery-frame {
                border-color: var(--primary);
            }
            .cta-button {
                background: var(--primary) !important;
                border-color: var(--primary);
                color: var(--dark) !important;
            }
            .cta-button:hover {
                background: transparent !important;
                color: var(--primary) !important;
            }
        }

        .nav-link:focus,
        .mobile-menu-toggle:focus,
        .title-link:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--primary-glow);
            border-radius: 4px;
            transition: var(--smooth);
        }

    <script>
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const mainNav = document.querySelector('.main-nav');
        const header = document.querySelector('.site-header');

        mobileMenuToggle.addEventListener('click', () => {
            const isExpanded = mobileMenuToggle.getAttribute('aria-expanded') === 'true';
            mobileMenuToggle.setAttribute('aria-expanded', !isExpanded);
            mobileMenuToggle.classList.toggle('active');
            mainNav.classList.toggle('active');
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {

                header.classList.remove('scrolled');

        });
