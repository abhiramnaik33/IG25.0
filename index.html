    <script>
        // Ultra-smooth enhanced functionality
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.querySelector('.mobile-menu-toggle');
            const nav = document.querySelector('.main-nav');
            const header = document.querySelector('.site-header');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const body = document.body;
            
            // Smooth scroll detection for header
            let lastScrollY = window.scrollY;
            let scrollTimer = null;
            
            function handleScroll() {
                const scrollY = window.scrollY;
                
                if (scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                lastScrollY = scrollY;
            }
            
            // Throttled scroll listener
            window.addEventListener('scroll', () => {
                if (scrollTimer) {
                    clearTimeout(scrollTimer);
                }
                scrollTimer = setTimeout(handleScroll, 10);
            }, { passive: true });
            
            // Ultra-smooth mobile menu toggle
            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                
                this.classList.toggle('active');
                nav.classList.toggle('active');
                
                const expanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !expanded);
                
                // Smooth body scroll prevention
                if (nav.classList.contains('active')) {
                    body.style.overflow = 'hidden';
                    body.style.paddingRight = '0px'; // Prevent layout shift
                } else {
                    body.style.overflow = '';
                    body.style.paddingRight = '';
                }
            });
            
            // Close menu on outside click
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    if (!e.target.closest('.main-nav') && !e.target.closest('.mobile-menu-toggle')) {
                        toggle.classList.remove('active');
                        nav.classList.remove('active');
                        toggle.setAttribute('aria-expanded', 'false');
                        body.style.overflow = '';
                        body.style.paddingRight = '';
                    }
                }
            });
            
            // Smooth keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && nav.classList.contains('active')) {
                    toggle.classList.remove('active');
                    nav.classList.remove('active');
                    toggle.setAttribute('aria-expanded', 'false');
                    body.style.overflow = '';
                    body.style.paddingRight = '';
                    toggle.focus();
                }
            });
            
            // Smooth window resize handling
            let resizeTimer = null;
            window.addEventListener('resize', function() {
                if (resizeTimer) {
                    clearTimeout(resizeTimer);
                }
                resizeTimer = setTimeout(() => {
                    if (window.innerWidth > 768) {
                        toggle.classList.remove('active');
                        nav.classList.remove('active');
                        toggle.setAttribute('aria-expanded', 'false');
                        body.style.overflow = '';
                        body.style.paddingRight = '';
                    }
                }, 100);
            });
            
            // Smooth spline loading
            const splineViewer = document.querySelector('spline-viewer');
            if (splineViewer) {
                splineViewer.addEventListener('load', function() {
                    setTimeout(() => {
                        loadingOverlay.classList.add('hidden');
                    }, 800);
                });
                
                // Fallback with smooth transition
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                }, 6000);
            }
            
            // Ultra-smooth anchor scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        const offsetTop = target.offsetTop - 100;
                        window.scrollTo({
                            top: offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // Create more particles dynamically
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 3) + 's';
                particlesContainer.appendChild(particle);
            }
            
            // Smooth performance optimization
            const preferredReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
            if (!preferredReducedMotion.matches) {
                // Enable smooth animations only if user hasn't requested reduced motion
                document.documentElement.style.setProperty('scroll-behavior', 'smooth');
            }
        });
        
        // Intersection Observer for smooth animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const smoothObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        // Apply smooth animations to future elements
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'all 0.6s cubic-bezier(0.23, 1, 0.32, 1)';
                smoothObserver.observe(el);
            });
        });
    </script>
